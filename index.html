<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Score Keeper</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">


</head>
<body>
<section class='section'>
<div class="container">
<div class='columns'>
<div class="column is-half is-offset-one-quarter">
<div class="card">
<div class='card-image'>
<figure class='image is-2by1'><img src='https://images.unsplash.com/photo-1534158914592-062992fbe900?ixid=MXwxMjA3fDB8MHxzZWFyY2h8Nnx8dGFibGUlMjB0ZW5uaXN8ZW58MHx8MHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=600&q=60'>
</figure></div>
  <header class="card-header">
    <p class="card-header-title">
      Ping Pong Score Keeper
    </p>
    
  </header>
  <div class="card-content">
    <div class="content">
     
     <h2 class='title is-2' id='score'><span id='p1Score'>0</span> of <span id='p2Score'>0</span></h2>
     <p class='subtitle'>Use the buttons below to keep score.</p>
 
 <label for='scorerange' class='label is-large is-inline'>Playing of : </label>    
 <div class='select is-rounded'>
 <select name='scorerange' id='scorerange'>
 <option value='3'>3</option>
 <option value='4'>4</option>
 <option value='5'>5</option>
 <option value='6'>6</option>
 <option value='7'>7</option>
 </select></div>
     
 
      
    </div>
  </div>
  <footer class="card-footer">
    <button id='p1button' class="is-primary button card-footer-item is-large">+1 Player One</button>
    <button id='p2button' class="is-info button card-footer-item is-large">+1 Player Two</button>
    <button id='reset' class="is-danger button card-footer-item is-large">Reset</button>
  </footer>
  </div>
